        <section class="success-message">
            <h1>You have successfully entered your credit card details</h1>
            <p id="cardDigitsMessage">Your credit card number ends in</p>
        </section>
    </main>
    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const lastFourDigits = urlParams.get('cardNumber'); // take the last 4 digits
            const messageElement = document.getElementById('cardDigitsMessage');
            if (messageElement && lastFourDigits) {
                messageElement.textContent = `Your credit card number ends in **** **** **** ${lastFourDigits}`;
            }
        }
        </script>
